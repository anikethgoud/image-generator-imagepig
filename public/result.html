<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .wrapped{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .generate-btn-2{
            font-size: 1rem;
            outline: none;
            border: none;
            color:#fff;
            width:10vw;
            font-weight: 500;
            padding: 0 25px;
            cursor:pointer;
            border-radius: 30px;
            background: #4949E7;
        }
    </style>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator</h1>
            <p>Convert your text into an image within a second using AI powered Image Generator.</p>
            <form method="post" action="/" class="generate-form">
                <input type="text" class="prompt-input" name="prompt" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="./result.jpeg" alt="">
            <a href="./result.jpeg" class="download-btn" download="result.jpg">
                <img src="./images/download.svg" alt="download icon">
            </a>
        </div>
    </section>
    <div class="wrapped">
    <p class="image-details" style="margin:0;font-weight: bolder;">Image Generated!</p>
    <button type="submit" class="generate-btn-2"><a href="./index.html" style="text-decoration: none;color:#fff">Generate Another?</a></button>
    </div>
</body>
</html>
