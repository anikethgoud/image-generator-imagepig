<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator</h1>
            <p>Convert your text into an image within a second using AI powered Image Generator.</p>
            <form method="post" action="/" class="generate-form">
                <input type="text" class="prompt-input" name="prompt" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <button type="submit" class="generate-btn" onclick="loadSVG()">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="./images/img-1.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="./images/download.svg" alt="download icon">
            </a>
        </div>
    </section>
    <p class="image-details">This is a Dummy Image.</p>
    <script>
        function loadSVG(){
            const img = document.querySelector(".img-card img");
            img.src = "./images/loader.svg";
        }
    </script>
</body>
</html>
